<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Exercise 2: App Project -GDTucker</title>
	<script>
		function whileTest() {
			var number = 3;
			var answer = 0;
			var tries = 0;
			var maxTries = 3;
			while (number != answer) {
				answer = prompt("Pick a number between 1 and 10 (You only have three guesses):", +answer);
				tries++;
				if (tries == maxTries && answer != number) {
					alert("You did not win...");
					break;
				}
				if (answer != number) {
					alert("Try again");
				} else if (answer == number) {
					alert("You won! -Game over!!");
				}
			}
			answer++;

		}
	</script>
</head>

<body onload="whileTest();">

	<h2>Did you lose? go <a href="https://youtu.be/f70Z3cvrQd0">here!!!</a></h2>
</body>

</html>
